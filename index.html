<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div class="tic-tac-toe" id="game-one">
      <p>
        <button class="space" id="a1" data-square="a1">🏰</button>
        <button class="space" id="b1" data-square="b1">🏰</button>
        <button class="space" id="c1" data-square="c1">🏰</button>
      </p>
      <p>
        <button class="space" id="a2" data-square="a2">🏰</button>
        <button class="space" id="b2" data-square="b2">🏰</button>
        <button class="space" id="c2" data-square="c2">🏰</button>
      </p>
      <p>
        <button class="space" id="a3" data-square="a3">🏰</button>
        <button class="space" id="b3" data-square="b3">🏰</button>
        <button class="space" id="c3" data-square="c3">🏰</button>
      </p>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script src="index.js"></script>
</html>
