<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe!</title>
    <meta charset="utf-8">
    <link href="index.css" media="screen" rel="stylesheet" type="text/css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <p>Player A: 👸</p>
    <p>Player B: 🐲</p>
    <div class="tic-tac-toe" id="game-one">
      <p>
        <button class="space" id="a1" data-square="a1">🏰</button>
        <button class="space" id="b1" data-square="b1">🏰</button>
        <button class="space" id="c1" data-square="c1">🏰</button>
      </p>
      <p>
        <button class="space" id="a2" data-square="a2">🏰</button>
        <button class="space" id="b2" data-square="b2">🏰</button>
        <button class="space" id="c2" data-square="c2">🏰</button>
      </p>
      <p>
        <button class="space" id="a3" data-square="a3">🏰</button>
        <button class="space" id="b3" data-square="b3">🏰</button>
        <button class="space" id="c3" data-square="c3">🏰</button>
      </p>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="tic-tac-toe.js"></script>
  <script type="text/javascript">
    $(document).on('ready', function () {
      console.log('create and begin the game here!')

      var game = new TicTacToe()
      var board = $('.tic-tac-toe')
      var buttons = $('.space')

      buttons.on('click', function (event) {
        event.preventDefault()
        var square = this.dataset.square

        game.takeTurn(this.dataset.square)

        if (game.turns === 0) {
          $(this).text('👸')
        } else if (game.turns % 2 === 1) {
          $(this).text('👸')
        }
         else if (game.board[this.dataset.square]['player'] === 'b') {
          $(this).text('🐲')
        }

        console.log(game.checkWin())
      })
    })
  </script>
</html>
